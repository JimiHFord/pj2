<HEAD>
<TITLE>Package edu.rit.gpu.example</TITLE>
</HEAD>
<BODY>

Package edu.rit.gpu.example contains example programs
illustrating how to do GPU parallel programming
with the Parallel Java 2 Library.
To compile the CUDA modules,
change into the source directory
and run the <TT>ccompile</TT> shell script.
You might need to modify the shell script for your system.

</BODY>
